<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background: url('pexels-vishnurnair-1105666.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90vw;
            position: relative;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
        }

        .autocomplete-suggestions {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            border: 1px solid #ddd;
            background-color: #fff;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background-color: #f0f0f0;
        }

        .divider {
            border-top: 1px solid rgba(128, 128, 128, 0.5);
            margin: 0;
        }

        .input-group-text {
            background-color: #e9e9e9;
            border-right: 0;
        }

        .input-group .form-control {
            border-left: 0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h3 class="text-center mb-4">Find Local Shows!</h3>
        <p class="text-center">Recieve texts for rock shows in your area.</p>
        <form id="registrationForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">+1</span>
                    </div>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Nearby Address:</label>
                <input type="text" class="form-control" id="address" name="address" required autocomplete="off">
                <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
            </div>
            <button type="submit" class="btn btn-success btn-submit">Submit</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func.apply(this, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function fetchSuggestions(query) {
            if (query.length < 3) {
                document.getElementById('autocompleteSuggestions').innerHTML = '';
                document.getElementById('autocompleteSuggestions').style.display = 'none';
                return;
            }

            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=us&q=${query}`);
            const data = await response.json();

            const suggestionsContainer = document.getElementById('autocompleteSuggestions');
            suggestionsContainer.innerHTML = '';

            if (data.length > 0) {
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }

            data.forEach((item, index) => {
                let displayNameEdit = item.display_name.split(',').slice(0, -1); // Remove the country
                // displayNameEdit.splice(3, 1);
                let displayName = displayNameEdit.join(',');

                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion');
                suggestionItem.textContent = displayName;
                suggestionItem.addEventListener('click', () => {
                    document.getElementById('address').value = displayName;
                    suggestionsContainer.innerHTML = '';
                    suggestionsContainer.style.display = 'none';
                });
                suggestionsContainer.appendChild(suggestionItem);

                if (index < data.length - 1) {
                    const divider = document.createElement('hr');
                    divider.classList.add('divider');
                    suggestionsContainer.appendChild(divider);
                }
            });
        }

        const debouncedFetchSuggestions = debounce(fetchSuggestions, 200);

        document.getElementById('address').addEventListener('input', function () {
            const query = this.value;
            debouncedFetchSuggestions(query);
        });

        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            let phoneNumber = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;

            // Normalize phone number: remove non-numeric characters except the leading +
            phoneNumber = '+1' + phoneNumber.replace(/\D/g, '');

            const response = await fetch('https://your-api-endpoint.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber, address })
            });

            if (response.ok) {
                alert('Registration successful!');
            } else {
                alert('Registration failed!');
            }
        });
    </script>
</body>

</html>
